<body>
<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form">
				<a href="index.html">
				<img src="images/logo1.png" alt="logo">
					<span class="contact2-form-title">
						 Upload your CV </a>
					</span>

					<div class="wrap-input2 validate-input" data-validate="First Name is required">
						<input class="input2" type="text" name="FIRST NAME">
						<span class="focus-input2" data-placeholder="FIRST NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Last Name is required">
						<input class="input2" type="text" name="LAST NAME">
						<span class="focus-input2" data-placeholder="LAST NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="EMAIL">
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate = "Valid phone is required">
						<input class="input2" type="text" name="PHONE">
						<span class="focus-input2" data-placeholder="PHONE"></span>
					</div>
					<div class="container">
						<div class="row">
					<div class="col-md-6">
					<form method="post" action="#" id="#">
           
              
              
              
					<div class="form-group files">
						<label>Upload Your File </label>
						<input type="file" name="FILE" class="form-control" multiple="">
					</div>
              
            
					</form>
	      
	      
	  </div>
					
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							
							<button type="button" class="contact2-form-btn">
								Click here to Upload your CV
							</button>
						</div>
					</div>
				</form>
			
		
<span class="contact2-form-title">
						Preview your uploaded CV's
					</span>
					
					<div id="form-0-output">
<span class="contact2-form-title">
						About us
					</span>
					<p><h3>Group Leader</h3>Meshal Al Otayk</p>
					<p><h3>Group Member</h3>Abdullah Alotaibi</p>
					<p><h3>Group Member</h3>Ahmed Amin</p>
					<p><h3>Group Member</h3>Amin Alahmad</p>
					<p><h3>Group Member</h3>Azzam Aldulaylan</p>
					<p><h3>Group Member</h3>Yazzed Alammar</p>
																			
</div>
		</div>
</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--Load JSDynamicFormContent script-->
        <script src="js/dynamic-form-content-dev.js" type="text/javascript"></script>
        
        <!--Initializing JSDynamicFormContent-->
        <script type="text/javascript">
            var forms = document.getElementsByTagName("form");
            
            var inputSelectors = "input, select, textarea";
            
            //Looping through every form
            for(var i in forms){
                var form = forms[i];
                var submitButton = form.querySelector("button[type='button']");
                
                var outputId = "form-" + i + "-output";
                var outputSection = document.getElementById(outputId);
                
                //Binding FormContent with actual form
                new FormContent(form, inputSelectors, submitButton, outputSection);
            }
        </script>

<script src="js/jquery-1.11.1.min.js"></script>
